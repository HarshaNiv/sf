<template>
    <div class="container-wrapper">
        <h1 class="main-heading">Forgot your password?</h1>
        <div class="inner-container">
            <div class="helptxt-wrapper">
                <p>To reset your password, enter your username.</p>
                <p>We'll send a reset password link to the email</p>
                <p>address associated with your account</p>
            </div>
            <input type="email" data-id="forgotpassinputUsername" placeholder="Username..." class="slds-input input-element" onchange={usernamehandler} required />
            <template lwc:if={emailerrormsg}>
                <div class="email-error">
                    <p>Enter valid username</p>
                </div>
            </template>
            <!-- <lightning-button variant="brand" label="Brand" title="Save" onclick={handleClick} class="slds-m-left_x-small"></lightning-button> -->
            <div class="button-wrapper">
                <button  class="login-form-button1" onclick={cancelHandler}>Cancel</button>
                <button  class="login-form-button2" onclick={resetHandler}>Reset</button>
            </div>
        </div>
    </div>
    
</template>
