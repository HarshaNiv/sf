<template>
    <!-- author-Harsha/shreyash new-->
    <!-- sldsValidatorIgnore -->
    <div class="loader" if:true={showLoader}></div>
    <div class="address-form">
        <!-- header -->
        <div class="header">
            <h3>New Address</h3>
        </div>
        <!-- address -->
        <div class="address-field">
            <div class="address-info">
                <div class="arrow" if:false={showOptions}>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 56.7 56.7"
                        style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
                        <g>
                            <path class="st0" d="M30.8,34.3l11.6-11.5c0.7-0.7,0.7-1.9,0-2.6s-1.9-0.7-2.6,0L28.3,31.7L16.8,20.2c-0.7-0.7-1.9-0.7-2.6,0
                                s-0.7,1.9,0,2.6l11.5,11.5l2.6,2.6L30.8,34.3z" />
                        </g>
                    </svg>
                </div>
                <div class="arrow" if:true={showOptions}>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 56.7 56.7"
                        style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
                        <g>
                            <path class="st0" d="M25.8,22.3L14.2,33.9c-0.7,0.7-0.7,1.9,0,2.6s1.9,0.7,2.6,0L28.3,25l11.6,11.4c0.7,0.7,1.9,0.7,2.6,0
                            s0.7-1.9,0-2.6L31,22.3l-2.6-2.6L25.8,22.3z" />
                        </g>
                    </svg>

                </div>
                <!-- <button class="address-label" for="Address" onfocusout={handleInputAddress1} onclick={buttonevent}  ><span
                        class="required-field address-requried-field">*</span>{Addresslabel}</button> -->
                <button class="Btn-address button-common-field border-common-fields" onclick={buttonevent}
                    onblur={handleInputAddress}>
                    <span class="required-field address-requried-field">{addressRequried}</span>
                    <div class="label-change">{Addresslabel}</div>
                </button>
            </div>
            <template if:true={addressData}>
                <div class="list-options-address">
                    <template for:each={listaddress} for:item="item">
                        <ul key={item}>
                            <li data-item={item} class="options-list" onclick={itemhandler}>{item}</li>
                        </ul>
                    </template>
                </div>
            </template>
            <div class="field-error" if:true={handleAddressError}>Choose a Address Type</div>
        </div>
        <!-- first and last name -->
        <div class="Name-field-wrapper common-field-wrapper">
            <div class="fname-wrapper inner-field-wrapper">
                <input value={firstName} class="input-common-fields fname-field border-common-fields" type="text"
                    id="fname" onfocusout={handleInputLabelFirstname} onchange={handleFirstNameChange} required>
                <label for="fname" class="input-common-label fname-label"><span
                        class="required-field">{FirstNameRequried}</span>{FirstName1}</label>
                <div class="field-error-name" if:true={handleFirstNameError}>Please Enter First Name</div>
            </div>

            <div class="lname-wrapper inner-field-wrapper">
                <input value={LastName} class="input-common-fields lname-field border-common-fields" id="lname"
                    type="text" onfocusout={handleInputLabelLastname} onchange={handleLastNameChange} required>
                <label for="lname" class="input-common-label lname-label "><span
                        class="required-field">{LastNameRequried}</span>{LastName1}</label>
                <div class="field-error-name" if:true={handleLastNameError}>Please Enter Last Name</div>
            </div>
        </div>
        <!-- company -->

        <div class="company-wrapper">
            <input value={Company} onfocusout={handleInputCompany} onchange={handleCompanyChange} id="company"
                class="company-field input-common-fields border-common-fields"></input>
            <label for="company" class="input-common-label company-label"><span
                    class="required-field">{CompanyRequried}</span>{Company1}</label>
            <div class="field-error-company" if:true={handlecompanyError}>Please Enter Company</div>
        </div>
        <!-- </div> -->
        <!--  -->
        <div class="street-country-wrapper">
            <!-- for country -->
            <div class="country-field">
                <div class="arrow" if:false={showOptionsCountry}>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 56.7 56.7"
                        style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
                        <g>
                            <path class="st0" d="M30.8,34.3l11.6-11.5c0.7-0.7,0.7-1.9,0-2.6s-1.9-0.7-2.6,0L28.3,31.7L16.8,20.2c-0.7-0.7-1.9-0.7-2.6,0
                            s-0.7,1.9,0,2.6l11.5,11.5l2.6,2.6L30.8,34.3z" />
                        </g>
                    </svg>
                </div>
                <div class="arrow" if:true={showOptionsCountry}>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 56.7 56.7"
                        style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
                        <g>
                            <path class="st0" d="M25.8,22.3L14.2,33.9c-0.7,0.7-0.7,1.9,0,2.6s1.9,0.7,2.6,0L28.3,25l11.6,11.4c0.7,0.7,1.9,0.7,2.6,0
                            s0.7-1.9,0-2.6L31,22.3l-2.6-2.6L25.8,22.3z" />
                        </g>
                    </svg>
                </div>
                <!-- <div class="label-btn-wrapper" onclick={buttoneventCountry} > -->
                <!-- <button class="address-label"  for="country" onfocusout={handleInputCountry} onclick={buttoneventCountry} ><span class="required-field  country-requried-field">*</span>{Countrylabel}</button> -->
                <button class="Btn-country button-common-field border-common-fields country-margin"
                    onclick={buttoneventCountry} onblur={handleInputCountry}>
                    <span class="required-field  country-requried-field">{CountryRequried}</span>
                    <div class="label-change-street"> {Countrylabel}</div>
                </button>
                <!-- </div> -->
                <template if:true={Countrydata}>
                    <div class="list-options">
                        <template for:each={listCountry} for:item="item">
                            <div key={item.label} data-item={item.label} data-item1={item.value} class="options-list"
                                onclick={itemhandlerCountry}>{item.label}</div>
                        </template>
                    </div>
                </template>
                <div class="field-error" if:true={handleCountryError}>Choose a Country</div>
            </div>
            <!-- for street address -->
            <div class="street-address-wrapper">
                <textarea onfocusout={handleInputLabeStreetAddress} onchange={handleStreetAddressChange}
                    id="street-address"
                    class="street-address-field text-street-fields border-common-fields">{StreetAddress}</textarea>
                <label for="street-address" class="input-common-label street-label"><span
                        class="required-field">{StreetRequried}</span>{StreetAddress1}</label>
                <div class="field-error-street" if:true={handleStreetError}>Please Enter Street Address</div>
            </div>
        </div>

        <!-- for city-state -->
        <div class="city-state-wrapper common-field-wrapper">
            <div class="city-wrapper inner-field-wrapper">
                <input value={city} class="input-common-fields city-field border-common-fields" id="city"
                    onfocusout={handleInputLabeCity} onchange={handleCityChange} required>
                <label for="city" class="input-common-label city-label"><span
                        class="required-field">{cityRequried}</span>{city1}</label>
                <!-- <div class="field-error" if:true={handelPhoneValidError}>Enter a valid Phone</div> -->
                <div class="field-error-city" if:true={handleCityError}>Please Enter City</div>
                <div class="field-error-city" if:true={handleCityValidError}>Enter a valid city</div>
            </div>
            <!--  -->
            <!--  -->
            <!--  -->
            <!--  -->
            <!-- state -->
            <div class="state-wrapper inner-field-wrapper">
                <div class="arrow" if:false={showOptionsState}>
                    <svg onclick={buttoneventState} onblur={handleInputState} version="1.1"
                        xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 56.7 56.7"
                        style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
                        <g>
                            <path class="st0" d="M30.8,34.3l11.6-11.5c0.7-0.7,0.7-1.9,0-2.6s-1.9-0.7-2.6,0L28.3,31.7L16.8,20.2c-0.7-0.7-1.9-0.7-2.6,0
                            s-0.7,1.9,0,2.6l11.5,11.5l2.6,2.6L30.8,34.3z" />
                        </g>
                    </svg>
                </div>

                <div class="arrow" if:true={showOptionsState}>
                    <svg onblur={handleInputState}
                         version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        viewBox="0 0 56.7 56.7"
                        style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
                        > <g>
                            <path class="st0" d="M25.8,22.3L14.2,33.9c-0.7,0.7-0.7,1.9,0,2.6s1.9,0.7,2.6,0L28.3,25l11.6,11.4c0.7,0.7,1.9,0.7,2.6,0
                        s0.7-1.9,0-2.6L31,22.3l-2.6-2.6L25.8,22.3z" />
                        </g>
                    </svg>
                </div>

                <!-- <button  class="address-label" for="state" onfocusout={handleInputState} onclick={buttoneventState}><span
                        class="required-field  state-requried-field">*</span>{StateLabel}</button> -->
                <button class="state-btn input-common-fields button-common-field border-common-fields"
                    onclick={buttoneventState} onblur={handleInputState}><span
                        class="required-field  state-requried-field">{stateRequried}</span>
                    <div class="state-label-change">{StateLabel}</div>
                </button>
                <template if:true={stateData}>
                    <div class="list-options-state">
                        <template for:each={listState} for:item="item">
                            <div key={item} data-item={item.label} class="options-list" onclick={itemhandlerstate}
                                onfocusout={handleInputState}>{item.label}</div>
                        </template>
                    </div>
                </template>
                <template if:true={stateData1}>
                    <div class="list-options-state-none">
                        <div data-item={newlist.label} data-value={newlist.value} class="options-list"
                            onclick={itemhandlerstate} onfocusout={handleInputState}>{newlist.label}</div>
                    </div>
                </template>
                <div class="field-error" if:true={handleStateError}>Choose a State</div>
            </div>
        </div>
        <!-- zip / phone number -->
        <div class="Zip-Phone-wrapper common-field-wrapper">
            <div class="Zip-wrapper inner-field-wrapper">
                <input value={zip} class="input-common-fields Zip-field border-common-fields" id="Zip"
                    onfocusout={handleInputLabeZip} onchange={handleZipChange} required>
                <label for="Zip" class="input-common-label Zip-label"><span
                        class="required-field">{zipRequried}</span>{ZIP1}</label>
                <div class="field-error-zip" if:true={handleZipError}>Please Enter Zip/Postal Code</div>
                <div class="field-error-zip" if:true={handleZipValidError}>Please Enter Valid Zip/Postal Code</div>

            </div>
            <div class="Phone-wrapper inner-phone-wrapper">
                <!-- <button type="button"></button> -->
                <button type="button" class="phone-number-field border-common-fields"><span
                        class="dial-code">{dialcode}</span></button>
                <input value={Phone} class="input-Phone-fields Phone-field border-common-fields " type="Phone"
                    id="Phone" onfocusout={handleInputLabePhone} onchange={handlePhoneChange} required>
                <label for="Phone" class="input-common-label Phone-label"><span
                        class="required-field">{PhoneRequried}</span>{Phone1}
                </label>
                <div class="field-error-zip" if:true={handlePhoneError}>Please Enter Phone Number</div>
                <div class="field-error-zip" if:true={handelPhoneValidError}>Enter a Valid Phone Number</div>
            </div>
        </div>
        <!-- checkbox -->

        <!-- <div class="checkbox-contaier"> -->
        <span class="Notification">
            <div class="notification-confirmation">
                <span class="check-box-notification"></span>
                <input checked={checkval} class="EmailNotification input-fields" id="EmailNotificationCheck"
                    type="checkbox" onchange={checkboxValidation} onfocusout={handleInputLabel}>
                <label class="Email-NotificationCheck-label" for="EmailNotificationCheck">Make this as default
                    address.</label>
            </div>
        </span>
        <!-- <input class="checkbox input-fields" id="EmailNotificationCheck" type="checkbox"
                onfocusout={handleInputLabel} onchange={checkboxValidation}>
            <div class="checkbox-label">Make this as default address</div> -->
        <!-- </div> -->
        <!-- buttons -->
        <div class="button-wrapper">
            <button class="cancel-button common-button" onclick={handlerCancel}>Cancel</button>
            <button class="save-button common-button" onclick={handlerSumbit}>Save</button>
        </div>
    </div>
</template>
