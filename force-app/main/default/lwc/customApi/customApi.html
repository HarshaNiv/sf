<template>
    sample:{sample}
   <!-- {trackViewReco}
    {trackClickReco}-->
   <!--<commerce-activitiesApi data-id="activitiesApi" ></commerce-activitiesApi>-->
    <!-- Tag needed to import Commerce Activity Tracking-->
        <template if:true={loading}>LOADING...</template>
    
        <template if:true={showProducts}>
            <div class="title">{title}</div>
            <div class="products">
                <template for:each={products} for:item="product">
                    <div key={product.id} class="product" >
                        <img data-pid={product.id} src={product.defaultImage.url} onclick={handleClickProduct} />
                        <a class="name" lang={lang} dir={dir} data-pid={product.id} onclick={handleClickProduct}>{product.name}</a>
                    </div>
                </template>
            </div>
        </template>
    </template>
