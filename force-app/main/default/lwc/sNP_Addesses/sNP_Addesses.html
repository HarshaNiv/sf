<template>
    <!-- sldsValidatorIgnore -->
  <div class="tab-wrapper">
    <button class="tab-1 common-tab" data-name="Shipping" onclick={tab1Handler}>Shipping</button>
    <button class="tab-2 common-tab" data-name="Billing" onclick={tab1Handler}>Billing</button>
    <hr class="tab-line">
</div>
  <template if:true={shippingvalid}>
    <template if:true={finaldata}>
    <div class="main-conatiner-wrapper">
    <template for:each={finaldata} for:item="address">
      <div class="data-conatiner" key= {address.AddressFirstName}>
        <template if:true={address.IsDefault}>
      <span class="default-btn">Default</span>
    </template>
        <div class="Name-wrapper">
          {address.AddressFirstName}  {address.AddressLastName}
        </div> 
        <div class="street-wrapper">
          {address.Street}
        </div>
      <div class="city-wrapper">
        {address.City}
      </div> 
      <div class="state-wrapper">
        {address.State}  {address.PostalCode}
      </div>
      <div class="country-wrapper">
        {address.Country}
       </div>
       <div class="Company-Name">
        {address.CompanyName}
       </div>
      <div class="phone-number-wrapper">
        {address.PhoneNumber}
      </div>  
      <div class="btn-wrapper-container">
        <button class="btn-label" data-id={address.Id} onclick={editform}>Edit</button> 
        <button class="btn-label" data-id={address.Id} onclick={deleteOpen}>Delete</button> 
      </div>
  </div> 
    </template>

    <template if:true={buttonvalid}>
      <template for:each={additionaldata1} for:item="data">
        <div class="data-conatiner" key={data}>
          <template if:true={data.IsDefault}>
          <span class="default-btn">Default</span>
          </template>
        <div class="Name-wrapper">
          {data.AddressFirstName}  {data.AddressLasttName}
        </div> 
        <div class="street-wrapper">
          {data.Street}
        </div>
      <div class="city-wrapper">
        {data.City}
      </div> 
      <div class="state-wrapper">
        {data.State}   {data.PostalCode}
      </div>
     <div class="country-wrapper">
      {data.Country}
     </div>
     <div class="Company-Name">
      {data.CompanyName}
     </div>
      <div class="phone-number-wrapper">
        {data.PhoneNumber}
      </div>  
      <div class="btn-wrapper-container">
        <button class="btn-label" data-id={data.Id} onclick={editform} >Edit</button> 
        <button class="btn-label" data-id={data.Id} onclick={deleteOpen}>Delete</button> 
      </div>
    </div>
      </template>    
    </template>
  </div>
  <div class="btn-wrapper">
    <button class="common-btn-hover" onclick={showmore} >{value}</button>
  </div>
</template>
  </template>
  <template if:false={shippingvalid}>
    <div class="empty-conatiner">
      <p class="empty-content-1">No Address Yet</p>
      <p> You Don't Have Any address Yet</p>
    </div>
    </template>
  <!-- modal -->
  <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="outer-container">
            <div class="slds-modal-container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse close-btn" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <div id="heading" class="modal-head">Delete Address?</div>
                </div>   
                <div class="slds-modal-content" id="modal-content-id-1">
                    <p class="modal-content">Deleting this address make it unavailable as a shipping or billing address !</p>
                    <!-- <button class="Button-label" onclick={submitDetails} title="OK">OK</button> -->
                    </div>
                    <div class="modal-footer">
                      <button class="slds-button slds-button_neutral common-footer-btn" aria-label="Cancel and close" onclick={closeModal}>Cancel</button> 
                      <button class="slds-button slds-button_brand common-footer-btn" onclick={deleteform}>Delete</button> 
                     </div>
                <!-- <footer>
                </footer> -->
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template> 
  <!-- modal -->
</template>

  <!-- sldsValidatorIgnore -->
