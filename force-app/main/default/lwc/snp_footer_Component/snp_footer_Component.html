<template if:true={modelSuccess}>

<div class="slds-modal__container">
  <header class="slds-modal__header guest-popup-header">
      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={modelHandlerSuccess}>
        <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
      </button>
      <h5 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate model-succes-font">Success !!</h5>
  </header>

  <!-- modal body start -->
  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <p class="Model-body-conteny">Thanks For Subscribing. </p>
  </div>    
  <!-- modal footer start-->
  <footer class="slds-modal__footer guest-user-model model-succes-footer">
      <button class="slds-button slds-button_neutral log-in" onclick={modelHandlerSuccess}>Ok</button>
  </footer>

  </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
